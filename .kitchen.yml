---
driver:
  name: dokken
  chef_version: 12

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: ubuntu-12.04
    driver:
      image: ubuntu-upstart:12.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get -y install build-essential libffi-dev
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get -y install build-essential libffi-dev

suites:
  - name: server
    run_list:
      - recipe[scpr-consul]
    attributes:
      consul:
        servers:      nil
        service_mode: bootstrap
  - name: web_service_check
    run_list:
      - recipe[scpr-consul-test::web_service]
    attributes:
      consul:
        service_mode: server
        service_user: root
        service_group: root
